docs: |
  ## Editors

  At the moment, Emblem.js is close enough to [Slim](http://slim-lang.com) that you can reuse most of the editor tools for Slim.

  We've forked the Textmate/Sublime Text bundles so we can make improvements in the future.

shell: |

  # Sublime Text 2
  Install "Ruby Slim" via Package Control and map it to .emblem files


  # Textmate 1.x
  cd ~/Library/Application\ Support/TextMate/Bundles/
  git clone git://github.com/slim-template/ruby-slim.tmbundle.git Ruby\ Slim.tmbundle
  osascript -e 'tell app "TextMate" to reload bundles'


  # Textmate 2.x
  cd ~/Library/Application\ Support/TextMate/Managed/Bundles/
  git clone git://github.com/slim-template/ruby-slim.tmbundle.git Ruby\ Slim.tmbundle


  # Vim users with Slim Syntax highlighting
  au BufNewFile,BufRead *.emblem set filetype=slim
